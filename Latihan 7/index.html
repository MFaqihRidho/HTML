<!DOCTYPE html>
<html>
    <head>
        <title>Galeri foto + Light box</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Natures</h1>

        <div class="container">
            <ul class="gallery">
                <li>
                    <a href="#gambar-1">
                        <img class="thumbnail" src="img/full/tree.png" alt="tree">
                        <span>Tree</span>
                    </a>

                    <div class="overlay" id="gambar-1">
                        <a href="" class="close">close</a>
                        <img src="img/full/tree.png" alt="tree">
                        <a href="#gambar-2" class="next">next</a>
                        <a href="#gambar-4" class="previous">next</a>
                    </div>
                </li>

                <li>
                    <a href="#gambar-2">
                        <img class="thumbnail" src="img/full/sunshine.png" alt="sunshine">
                        <span>sunshine</span>
                    </a>

                    <div class="overlay" id="gambar-2">
                        <a href="" class="close">close</a>
                        <img src="img/full/sunshine.png" alt="sunshine">
                        <a href="#gambar-3" class="next">next</a>
                        <a href="#gambar-1" class="previous">next</a>
                    </div>
                </li>

                <li>
                    <a href="#gambar-3">
                        <img class="thumbnail" src="img/full/ice mountain.png" alt="ice mountain.png">
                        <span>ice mountain</span>
                    </a>

                    <div class="overlay" id="gambar-3">
                        <a href="" class="close">close</a>
                        <img src="img/full/ice mountain.png" alt="ice mountain">
                        <a href="#gambar-4" class="next">next</a>
                        <a href="#gambar-2" class="previous">next</a>
                    </div>
                </li>

                <li>
                    <a href="#gambar-4">
                        <img class="thumbnail" src="img/full/orange leaf.png" alt="orange leaf.png">
                        <span>orange leaf</span>
                    </a>

                    <div class="overlay" id="gambar-4">
                        <a href="" class="close">close</a>
                        <img src="img/full/orange leaf.png" alt="orange leaf">
                        <a href="#gambar-1" class="next">next</a>
                        <a href="#gambar-3" class="previous">next</a>
                    </div>
                </li>

                <div class="clear"></div>
            </ul>
        </div>
    </body>
</html>
